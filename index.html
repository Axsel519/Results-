<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="Results.css">
</head>
<body>
    <div class="container">
        <div class="Left">
            <h2>Your Result </h2>
            <div class="Result">
                <span>76</span>
                <p>of 100</p>
            </div>
            <h3>Great </h3>
            <p class="ph1">
                You scored higher than 65% of the people who have taken these tests.
            </p>

        </div>

        <div class="Right">
            <h1>Summary</h1>
            <div class="Elements">
                <div class="icon1">
                    <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                    <h4>Reaction </h4>
                    <big>80<small>/100</small></big>
                </div>
                <br>
                <div class="icon2">
                    <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">
                    <h4>Memory </h4>
                    <big>92<small>/100</small></big>

                </div>
                <br>
                <div class="icon3">
                    <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                    <h4>Verbal </h4>
                    <big>61<small>/100</small></big>
                </div>
                <br>
                <div class="icon4">
                    <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="">
                    <h4>Visual</h4>
                    <big>72<small>/100</small></big>
                </div>
                
                <div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
